<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner v2.4.1</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.4.1/jasmine_favicon.png">
  <link rel="stylesheet" href="lib/jasmine-2.4.1/jasmine.css">

  <script src="lib/jasmine-2.4.1/jasmine.js"></script>
  <script src="lib/jasmine-2.4.1/jasmine-html.js"></script>
  <script src="lib/jasmine-2.4.1/boot.js"></script>

</head>

<body>

<div style="display:none;">

<header>

  <h1>Rock, Paper, Scissors</h1>

</header>

<div id="alert">

  <p id="msg">You have three seconds to make a decision, otherwise the computer will choose for you!</p>

</div>

<div class="container">

  <ul>
    <li id="userRock">Rock</li>
    <li id="userPaper">Paper</li>
    <li id="userScissors">Scissors</li>
  </ul>

  <ul>
    <li id="comRock">Rock</li>
    <li id="comPaper">Paper</li>
    <li id="comScissors">Scissors</li>
  </ul>

</div>

<div class="container">

  <table>
    <tr>
      <th>You</th>
      <th>Computer</th>
    </tr>
    <tr>
      <td id="userScore">0</td>
      <td id="comScore">0</td>
    </tr>
  </table>

</div>

<div class="container">
  <p id="startButton" >Ready?</p>
</div>

<footer>
  <p id="resetButton">Reset game</p>
</footer>

</div>

<!-- include spec files here... -->
<script src="Spec.js"></script>

<!-- include source files here... -->
<script src="../assets/js/main.js"></script>



</body>
</html>
