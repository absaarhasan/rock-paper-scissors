<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>Ebay Challenge | Paper, Scissors, Stone</title>

    <link rel="stylesheet" href="assets/css/main.css">

</head>
<body>


<header>

    <h1>Rock, Paper, Scissors</h1>

</header>

<div id="alert">

    <p id="msg">You have three seconds to make a decision, otherwise the computer will choose for you!</p>

</div>

<div class="container">

    <ul>
        <li id="userRock">Rock</li>
        <li id="userPaper">Paper</li>
        <li id="userScissors">Scissors</li>
    </ul>

    <ul>
        <li id="comRock">Rock</li>
        <li id="comPaper">Paper</li>
        <li id="comScissors">Scissors</li>
    </ul>

</div>

<div class="container">

    <table>
        <tr>
            <th>You</th>
            <th>Computer</th>
        </tr>
        <tr>
            <td id="userScore">0</td>
            <td id="comScore">0</td>
        </tr>
    </table>

</div>

<div class="container">
    <button id="startButton" type="button">Ready?</button>
</div>

<footer>
    <p id="resetButton">Reset game</p>
</footer>

<script src="assets/js/main.js"></script>

</body>
</html>
